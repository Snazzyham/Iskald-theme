palette="iskald"

## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [$user]($style) at "
show_always = true
style_root = "color_1"
style_user = "color_2"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = true
style = "color_2"
trim_at = "-"

# Third param
[directory]
style = "color_3"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "  "

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "color_4"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 1000
style = "color_4"


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
charging_symbol = ""
disabled = true
discharging_symbol = ""
full_symbol = ""

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
disabled = false
style = "color_4"
threshold = 15

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
disabled = true
style = "bold yellow"
threshold = 50

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
disabled = true
style = "bold green"
threshold = 80

# Prompt: optional param 1
[time]
disabled = true
format = " 🕙 $time($style)\n"
style = "color_4"
time_format = "%T"

# Prompt: param 2
[character]
error_symbol = " [×](bold color_1)"
success_symbol = " [❯](bold color_1)"

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "🔴"

